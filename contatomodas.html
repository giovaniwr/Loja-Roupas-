<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylemodas.css">
    <title> Modak Femenina SAK</title>
</head>
<body>
    <header>
        <div class="conteiner">
            <div class="imgantes">
                <h1><img src="banner.jpg" class="banner" alt="Banner home"> </h1>
            </div>    
            <nav>
                <ul class="itens">
                    <li><a href="home.html"> Produtos</a></li>
                    <li><a href="contatomodas.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
        <main class="main"><!--main é o principal do site -->
            <form class="form"><!--Para a criação de um formulario -->
    
                <label for="nomesobrenome">Nome e Sobrenome </label><!--O label e o imput andam sempre juntos -->
                <input type="text" id="nomesobrenome" class="input-padrao" required><!-- o input e o label estao ligados pelo id -->
    
                <label for="email"> Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"><!--required é campo obrigatorio, o placeholder é para exemplificar  -->
    
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
    
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem"  class="input-padrao" required></textarea> <!-- irá criar um campo de texto com cols sendo cluna e rows sendo linhas -->    
    
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nosso conteudo por email?</label><!--Colocar um input no laber direto -->
                <input type="submit" value="Enviar Formulario" class="enviar"> <!-- o input submit vai cria um botao e o value vai dar o nome dele -->
            </form>
    </main>
    <footer class="footer">
        <img src="new_1_200x.jpg">
            <p> Moda Femenina SAK </p>
            <p>Endereço: Av Brasil Nº 520</p>
            <p>Fone: 3222-5555</p>
            <p>Maringá- Pr</p>

    </footer>
    
</body>
</html>
